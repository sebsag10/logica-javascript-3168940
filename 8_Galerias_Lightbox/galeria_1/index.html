<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos básicos */
    #galeria {
      width: 400px;
      height: 400px;
      overflow: hidden;
    }

    #contenedor {
      width: 2000px; /* 5 imágenes de 400px */
      height: 300px;
      display: flex;
      transition: margin-left 0.5s; /* animación más limpia */
    }

    #contenedor img {
      width: 400px;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <p class="titulo">Primera imagen</p>

  <div id="galeria">
    <div id="contenedor">
      <img src="img1.jpg" alt="Imagen 1">
      <img src="img2.jpg" alt="Imagen 2">
      <img src="img3.jpg" alt="Imagen 3">
      <img src="img4.jpg" alt="Imagen 4">
      <img src="img5.jpg" alt="Imagen 5">
    </div>
    <br><br>
    <button class="botonAnt">Anterior</button>
    <button class="botonSig">Siguiente</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
